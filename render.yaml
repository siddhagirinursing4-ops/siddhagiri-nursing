# Render Blueprint for automatic deployment
# This file can be used for one-click deployment on Render

services:
  - type: web
    name: school-backend
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: JWT_COOKIE_EXPIRE
        value: 7
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Set manually in Render dashboard
      - key: CLOUDINARY_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: CLOUDINARY_API_SECRET
        sync: false  # Set manually in Render dashboard
      - key: CLIENT_URL
        sync: false  # Set to your DirectAdmin domain
    healthCheckPath: /health
